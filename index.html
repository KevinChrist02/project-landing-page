<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="left-header">
                <div class="logo">Header Logo</div>
            </div>
            <div class="right-header">
                <div class="header-links">
                    <div class="link-one">header link one</div>
                    <div class="link-two">header link two</div>
                    <div class="link-three">header link three</div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="main">
            <div class="left-main">
                <div class="main text">This website is awesome</div>
                <div class="main subtext">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
                <button>Sign up</button>
            </div>
            <div class="right-main">
                <img src="./images/main-image.jpg" alt="this is a placeholder for an image">
            </div>
        </div>
    </div>
</body>
</html>
